<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="tool.css">
  <title>Diora Dither Tool</title>
</head>

<body>
  
<div style="margin-left: 15%">
  <h1>Dither Tool</h1>
  <p>Converts rendered frames into a dithered image table.</p>
  <a href=".." class="btn btn-outline-light" role="button">back to home page</a>
</div>

<wbr>

<div class ="flexbox">

    <div class="input-div" style="flex:3;">
        <p>Drag & drop frames here</p>
        <input type="file" class="file" multiple="multiple" accept="image/jpeg, image/png, image/jpg">
    </div>

    <div class="flexsection" style="flex: 2; text-align: left;" id="warning">
    </div>

    <div class="flexsection" style="flex: 1; justify-content: center; align-items: center; display: flex;">
        <canvas id="animcanvas" width="64" height="64"></canvas>
    </div>

</div>

<div class="section" style="overflow: scroll; max-height: 400px">
    <canvas id="tablecanvas" width="64" height="64"></canvas>
</div>

<div class="section">
  <div>
    <label for="power">power curve:</label>
    <input type="number" step="1" id="power" value="2" style = "width: 64px">
    <label for="blockname">name:</label>
    <input type="text" id="blockname" value="" placeholder="block">
  </div>

  <p></p>

  <button class="btn btn-outline-light" onclick="ditherall()">Dither</button>
  <button class="btn btn-outline-light" onclick="reload()">Clear</button>
  <button class="btn btn-outline-light" onclick="dltable()">Download</button>
  <button class="btn btn-outline-light" onclick="dltablenoname()">Download w/o Table Name</button>
</div>

<div style="margin-left: 15%">
  <p>Need a dithering tool with more features? try <a href="https://kaasiand.cool/oven/" target="_blank">kaasiand.cool/oven</a></p>
</div>

<script type="text/javascript" src="tool.js"></script>


</body>
</html>
