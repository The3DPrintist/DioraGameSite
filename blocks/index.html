<!DOCTYPE html>
<html>

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="../style.css">
</head>

<body>

  <div id="glowbg"></div>
  <div id="blurbg"></div>
  <div id="bg"></div>

  <div style="margin-left: 15%">
    <h1>Block Library</h1>
    <p>Work In Progess 3D Playdate Game</p>
  </div>

  <script>
    const blob = document.getElementById("glowbg");
    window.onpointermove = event => { 
      const { clientX, clientY } = event;
      
      blob.animate({
        left: `${clientX}px`,
        top: `${clientY}px`
      }, { duration: 250, fill: "forwards" });
    }
  </script>

  <iframe id="frmFile" src="blocknames.txt" onload="LoadFile();" style="display: none;"></iframe>

  <script type="text/javascript">
    function LoadFile() {
        var oFrame = document.getElementById("frmFile");
        var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
        while (strRawContents.indexOf("\r") >= 0)
            strRawContents = strRawContents.replace("\r", "");
        var arrLines = strRawContents.split("\n");

        for (var i = 0; i < arrLines.length; i++) {
            var curLine = arrLines[i];
            
            document.getElementById('container').insertAdjacentHTML('beforeend', '<div class="section"><img src=\"blockicons/' + curLine + '.png\"><p>' + curLine + '</p></div>');
        }
    }
  </script>

  <div id="container">

  </div>
  

</body>
</html>
