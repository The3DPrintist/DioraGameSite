<!DOCTYPE html>
<html>

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="../style.css">
<title>Diora Devlog</title>
</head>

<body>

  <div style="margin-left: 15%">
    <h1>Devlog</h1>
    <p>No schedule, no problem.</p>
    <a href=".." class="btn btn-outline-light" role="button">back to home page</a>
  </div>

  <div class="section">
    <form>
      <label for="log">Choose a log:</label>
      <select name="log" id="logselect" onchange="changelog()">
        <option value="none">None</option>
        <option value="1">Let's Get Caught Up</option>
      </select>
    </form>
  </div>

  <iframe id="frmFile" src = "logs/none.html" onload="loadlog();" style="display: none;"></iframe>

  <div id="logsection">
  </div>

  <br>

  <script type="text/javascript">

    function changelog(){
      var oFrame = document.getElementById("frmFile");
      var section = document.getElementById("logsection");
      var select = document.getElementById("logselect");

      section.innerHTML = "";
      oFrame.src = "logs/" + select.value + ".html";
    }

    function loadlog() {
      var oFrame = document.getElementById("frmFile");
      var section = document.getElementById("logsection");
      var select = document.getElementById("logselect");

      var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;

      section.innerHTML = strRawContents;
    }

    function getQueryVariable(variable){
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return pair[1];}
      }
      return(false);
    }

    function selectLog(valueToSelect) {    
      let element = document.getElementById("logselect");
      element.value = valueToSelect;
      changelog()
    }
    
    let logparam = getQueryVariable("log")
    if(logparam){
      console.log("loading param from url")

      selectLog(logparam)
    }

  </script>

</body>
</html>
