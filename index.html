  <div style="margin-left: 15%">
    <h1>Diora</h1>
    <p>A work in progress game for the Panic Playdate!</p>
  </div>

  <div class="section">
    <img src="/gallery/spin.gif" id="spinvideo" class="rounded">
  </div>

  <script>
    let video = document.getElementById("spinvideo");

    video.addEventListener('loadeddata', function() {
    console.log("Loaded the video's data!");
      let dur = video.duration;
      video.currentTime = Math.random()*dur;
    }, false);

    video.addEventListener('mousemove', evt => {
      var rect = video.getBoundingClientRect();
      var x = evt.clientX - rect.left;
      let perc = x/rect.width;
      perc = ((1-perc)+0.5)%1;
      let dur = video.duration;
      let newtime = perc*dur
      video.currentTime = newtime;
    });

  </script>
