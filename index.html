<body>

  <div id="glowbg"></div>
  <div id="blurbg"></div>
  <div id="bg"></div>

  <div style="margin-left: 15%">
    <h1>Diora</h1>
    <p>Work In Progess 3D Playdate Game</p>
  </div>

  <script>
    const blob = document.getElementById("glowbg");
    window.onpointermove = event => { 
      const { clientX, clientY } = event;
      
      blob.animate({
        left: `${clientX}px`,
        top: `${clientY}px`
      }, { duration: 250, fill: "forwards" });
    }
  </script>

  <div class="section">
    <h2>Documentation</h2>
    <a href="/blocks" style="margin: 8px" class="btn btn-outline-light" role="button">Block Library</a>
  </div>

  <hr class="hline">

  <div class="section">
    <h2>Tools</h2>
    <a href="/tool" style="margin: 8px" class="btn btn-outline-light" role="button">Block Tool</a>
  </div>

</body>
